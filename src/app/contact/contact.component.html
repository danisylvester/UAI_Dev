<app-navbar></app-navbar>
<div class="bkg">
  <div *ngIf="!submitted" class="heading">
    <h1>CONTACT US</h1>
  </div>
  <div *ngIf="!submitted" class="container main">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="myFormInput">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" />
              <mat-error *ngIf="firstName.invalid && firstName.touched">
                * Required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="myFormInput">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" />
              <mat-error *ngIf="lastName.invalid && lastName.touched">
                * Required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="myFormInput">
              <mat-label>Email Address</mat-label>
              <input matInput formControlName="email" />
              <mat-error *ngIf="email.invalid && email.touched">
                Your email does not look right.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="myFormInput">
              <mat-label>Phone Number</mat-label>
              <input
                matInput
                type="text"
                appPhoneMask
                formControlName="phoneNumber"
              />
              <mat-error *ngIf="phoneNumber.invalid && phoneNumber.touched">
                * Required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div id="textBoxWrapper" class="col-sm-12">
            <mat-form-field appearance="fill" id="textBox">
              <mat-label>Message</mat-label>
              <textarea matInput formControlName="message"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button (click)="popUpConfirmation()" class="btn button">
          Submit
        </button>
      </div>
    </form>

    <!-- The Modal -->
    <div id="myModal">
      <!-- Modal content -->
      <div class="modal-content">
        <span (click)="closeModalBtn()" class="close">&times;</span>
        <h5 id="modalHeader" class="cursive-font">
          Your message has been sent!
        </h5>
        <p id="modalText">
          Thank you contacting us. We will be in contact with you soon.
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="submitted" class="submittedPage">
    <div class="submittedTextWrapper">
      <h3 class="cursive-font">We'll be in contact shortly!</h3>
      <button (click)="sendAnotherMsg()" class="btn button">
        Send another message
      </button>
    </div>
  </div>
</div>
